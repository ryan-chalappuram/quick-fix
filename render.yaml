services:
  # Backend - FastAPI
  - type: web
    name: quickfix-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend                                                                                                                                                                
    buildCommand: pip install -r requirements.txt                                                                                                                                   
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT      
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_FROM_NAME
        value: QuickFix
      - key: MAIL_STARTTLS
        value: true
      - key: MAIL_SSL_TLS
        value: false
      - key: USE_CREDENTIALS
        value: true
      - key: VALIDATE_CERTS
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend - React/Vite (Static Site)
  - type: web
    name: quickfix-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /api/*
        destination: https://quickfix-backend.onrender.com/api/*
      - type: rewrite
        source: /docs
        destination: https://quickfix-backend.onrender.com/docs
      - type: rewrite
        source: /openapi.json
        destination: https://quickfix-backend.onrender.com/openapi.json
      - type: rewrite
        source: /*
        destination: /index.html
